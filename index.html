<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senses Verbs – Adjective Matching (B1)</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --chip:#f3f4f6;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--ink);
      padding:24px;
    }
    .wrap{ max-width: 980px; margin: 0 auto; }
    h1{ font-size: 22px; margin: 0 0 6px; }
    p{ margin: 0 0 16px; color: var(--muted); }

    .card{
      border:1px solid var(--line);
      border-radius:12px;
      padding:16px;
      background:#fff;
    }

    .verbs{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
      margin-bottom: 12px;
    }
    .chip{
      background: var(--chip);
      border:1px solid var(--line);
      border-radius:999px;
      padding:6px 10px;
      font-size: 13px;
    }

    table{
      width:100%;
      border-collapse: collapse;
      margin-top: 6px;
    }
    th, td{
      border-top:1px solid var(--line);
      padding:10px 8px;
      vertical-align: middle;
      font-size: 14px;
    }
    th{
      text-align:left;
      color:var(--muted);
      font-weight:600;
      font-size: 13px;
    }
    .num{
      width:42px;
      color:var(--muted);
    }
    select{
      width:100%;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:10px;
      font-size: 14px;
      background:#fff;
    }
    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }
    button{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{ background:#f9fafb; }

    .note{
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Senses Verbs: Match the adjectives to the correct verb</h1>
    <p>Choose the best verb for each adjective: <strong>look / feel / seem / smell / sound</strong>.</p>

    <div class="card">
      <h2 style="font-size:16px; margin:0 0 6px;">A. Adjectives (matching)</h2>

      <div class="verbs" aria-label="Verb options">
        <span class="chip">look</span>
        <span class="chip">feel</span>
        <span class="chip">seem</span>
        <span class="chip">smell</span>
        <span class="chip">sound</span>
      </div>

      <table aria-label="Adjective matching table">
        <thead>
          <tr>
            <th class="num">No.</th>
            <th>Adjective</th>
            <th>Verb</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>

      <div class="actions">
        <button type="button" id="resetBtn">Reset</button>
      </div>

      <div class="note">Tip: Choose the most natural verb for each adjective.</div>
    </div>
  </div>

  <script>
    const adjectives = [
      "shiny",
      "blurry",
      "colourful",
      "crooked",
      "smooth",
      "rough",
      "sticky",
      "soft",
      "fragrant",
      "smoky",
      "mouldy",
      "spicy",
      "noisy",
      "echoing",
      "whisper-quiet",
      "melodic",
      "nervous",
      "confident",
      "suspicious",
      "exhausted"
    ];

    const verbs = ["", "look", "feel", "seem", "smell", "sound"];
    const tbody = document.getElementById("rows");

    function makeRow(i, adj){
      const tr = document.createElement("tr");

      const tdNum = document.createElement("td");
      tdNum.className = "num";
      tdNum.textContent = i + 1;

      const tdAdj = document.createElement("td");
      tdAdj.textContent = adj;

      const tdSel = document.createElement("td");
      const sel = document.createElement("select");
      sel.name = `q${i+1}`;

      verbs.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v === "" ? "— choose —" : v;
        sel.appendChild(opt);
      });

      tdSel.appendChild(sel);

      tr.appendChild(tdNum);
      tr.appendChild(tdAdj);
      tr.appendChild(tdSel);

      return tr;
    }

    function render(){
      tbody.innerHTML = "";
      adjectives.forEach((adj, i) => tbody.appendChild(makeRow(i, adj)));
    }

    render();

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.querySelectorAll("select").forEach(s => s.value = "");
    });
  </script>
</body>
</html>
